<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MD3 Expressive OpenStreetMap Component</title>
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" 
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    
    <!-- Material Design 3 Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" rel="stylesheet">
    
    <style>
        :root {
            /* MD3 Expressive Color Tokens */
            --md-sys-color-primary: #6750A4;
            --md-sys-color-on-primary: #FFFFFF;
            --md-sys-color-primary-container: #EADDFF;
            --md-sys-color-on-primary-container: #21005D;
            --md-sys-color-secondary: #625B71;
            --md-sys-color-on-secondary: #FFFFFF;
            --md-sys-color-secondary-container: #E8DEF8;
            --md-sys-color-on-secondary-container: #1D192B;
            --md-sys-color-tertiary: #7D5260;
            --md-sys-color-on-tertiary: #FFFFFF;
            --md-sys-color-tertiary-container: #FFD8E4;
            --md-sys-color-on-tertiary-container: #31111D;
            --md-sys-color-error: #BA1A1A;
            --md-sys-color-on-error: #FFFFFF;
            --md-sys-color-error-container: #FFDAD6;
            --md-sys-color-on-error-container: #410002;
            --md-sys-color-background: #FFFBFE;
            --md-sys-color-on-background: #1C1B1F;
            --md-sys-color-surface: #FFFBFE;
            --md-sys-color-on-surface: #1C1B1F;
            --md-sys-color-surface-variant: #E7E0EC;
            --md-sys-color-on-surface-variant: #49454F;
            --md-sys-color-outline: #79747E;
            --md-sys-color-outline-variant: #CAC4D0;
            --md-sys-color-shadow: #000000;
            --md-sys-color-scrim: #000000;
            --md-sys-color-inverse-surface: #313033;
            --md-sys-color-inverse-on-surface: #F4EFF4;
            --md-sys-color-inverse-primary: #D0BCFF;
            --md-sys-color-surface-dim: #DDD8DD;
            --md-sys-color-surface-bright: #FFFBFE;
            --md-sys-color-surface-container-lowest: #FFFFFF;
            --md-sys-color-surface-container-low: #F7F2F7;
            --md-sys-color-surface-container: #F1ECF1;
            --md-sys-color-surface-container-high: #ECE6EB;
            --md-sys-color-surface-container-highest: #E6E0E5;
            
            /* MD3 Elevation Tokens */
            --md-sys-elevation-level0: 0px 0px 0px 0px rgba(0, 0, 0, 0.2), 0px 0px 0px 0px rgba(0, 0, 0, 0.14), 0px 0px 0px 0px rgba(0, 0, 0, 0.12);
            --md-sys-elevation-level1: 0px 2px 1px -1px rgba(0, 0, 0, 0.2), 0px 1px 1px 0px rgba(0, 0, 0, 0.14), 0px 1px 3px 0px rgba(0, 0, 0, 0.12);
            --md-sys-elevation-level2: 0px 3px 1px -2px rgba(0, 0, 0, 0.2), 0px 2px 2px 0px rgba(0, 0, 0, 0.14), 0px 1px 5px 0px rgba(0, 0, 0, 0.12);
            --md-sys-elevation-level3: 0px 3px 3px -2px rgba(0, 0, 0, 0.2), 0px 3px 4px 0px rgba(0, 0, 0, 0.14), 0px 1px 8px 0px rgba(0, 0, 0, 0.12);
            --md-sys-elevation-level4: 0px 2px 4px -1px rgba(0, 0, 0, 0.2), 0px 4px 5px 0px rgba(0, 0, 0, 0.14), 0px 1px 10px 0px rgba(0, 0, 0, 0.12);
            --md-sys-elevation-level5: 0px 3px 5px -1px rgba(0, 0, 0, 0.2), 0px 5px 8px 0px rgba(0, 0, 0, 0.14), 0px 1px 14px 0px rgba(0, 0, 0, 0.12);
            
            /* MD3 Typography */
            --md-sys-typescale-display-large-font: 'Roboto';
            --md-sys-typescale-display-large-weight: 400;
            --md-sys-typescale-display-large-size: 57px;
            --md-sys-typescale-display-large-line-height: 64px;
            
            --md-sys-typescale-headline-large-font: 'Roboto';
            --md-sys-typescale-headline-large-weight: 400;
            --md-sys-typescale-headline-large-size: 32px;
            --md-sys-typescale-headline-large-line-height: 40px;
            
            --md-sys-typescale-title-large-font: 'Roboto';
            --md-sys-typescale-title-large-weight: 400;
            --md-sys-typescale-title-large-size: 22px;
            --md-sys-typescale-title-large-line-height: 28px;
            
            --md-sys-typescale-body-large-font: 'Roboto';
            --md-sys-typescale-body-large-weight: 400;
            --md-sys-typescale-body-large-size: 16px;
            --md-sys-typescale-body-large-line-height: 24px;
            
            --md-sys-typescale-label-large-font: 'Roboto';
            --md-sys-typescale-label-large-weight: 500;
            --md-sys-typescale-label-large-size: 14px;
            --md-sys-typescale-label-large-line-height: 20px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--md-sys-typescale-body-large-font);
            font-size: var(--md-sys-typescale-body-large-size);
            font-weight: var(--md-sys-typescale-body-large-weight);
            line-height: var(--md-sys-typescale-body-large-line-height);
            background-color: var(--md-sys-color-background);
            color: var(--md-sys-color-on-background);
            padding: 24px;
        }

        .map-container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: var(--md-sys-color-surface-container);
            border-radius: 28px;
            overflow: hidden;
            box-shadow: var(--md-sys-elevation-level3);
            position: relative;
        }

        .map-header {
            background: linear-gradient(135deg, var(--md-sys-color-primary), var(--md-sys-color-secondary));
            color: var(--md-sys-color-on-primary);
            padding: 24px 32px;
            position: relative;
            overflow: hidden;
        }

        .map-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="20" cy="20" r="2" fill="rgba(255,255,255,0.1)"/><circle cx="80" cy="40" r="1.5" fill="rgba(255,255,255,0.08)"/><circle cx="40" cy="80" r="1" fill="rgba(255,255,255,0.06)"/><circle cx="90" cy="80" r="2.5" fill="rgba(255,255,255,0.05)"/></svg>') repeat;
            pointer-events: none;
        }

        .map-title {
            font-family: var(--md-sys-typescale-headline-large-font);
            font-size: var(--md-sys-typescale-headline-large-size);
            font-weight: var(--md-sys-typescale-headline-large-weight);
            line-height: var(--md-sys-typescale-headline-large-line-height);
            margin-bottom: 8px;
            position: relative;
            z-index: 1;
        }

        .map-subtitle {
            font-family: var(--md-sys-typescale-body-large-font);
            font-size: var(--md-sys-typescale-body-large-size);
            opacity: 0.9;
            position: relative;
            z-index: 1;
        }

        #map {
            width: 100%;
            height: 500px;
            border: none;
            position: relative;
        }

        .map-controls {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .control-btn {
            width: 56px;
            height: 56px;
            border-radius: 16px;
            background-color: var(--md-sys-color-surface-container-high);
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: var(--md-sys-elevation-level2);
            cursor: pointer;
            transition: all 0.2s cubic-bezier(0.2, 0.0, 0, 1.0);
            color: var(--md-sys-color-on-surface);
        }

        .control-btn:hover {
            background-color: var(--md-sys-color-surface-container-highest);
            box-shadow: var(--md-sys-elevation-level3);
            transform: translateY(-2px);
        }

        .control-btn:active {
            background-color: var(--md-sys-color-primary-container);
            color: var(--md-sys-color-on-primary-container);
            transform: translateY(0);
        }

        .material-symbols-outlined {
            font-size: 24px;
            font-variation-settings:
                'FILL' 0,
                'wght' 400,
                'GRAD' 0,
                'opsz' 24;
        }

        .map-info {
            padding: 24px 32px;
            background-color: var(--md-sys-color-surface-container-low);
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-top: 1px solid var(--md-sys-color-outline-variant);
        }

        .coordinates-display {
            font-family: 'Roboto Mono', monospace;
            font-size: 14px;
            color: var(--md-sys-color-on-surface-variant);
            background-color: var(--md-sys-color-surface-variant);
            padding: 8px 16px;
            border-radius: 8px;
        }

        .zoom-display {
            background-color: var(--md-sys-color-primary-container);
            color: var(--md-sys-color-on-primary-container);
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: 500;
            font-size: 14px;
        }

        /* Custom Leaflet Popup Styling */
        .leaflet-popup-content-wrapper {
            background: var(--md-sys-color-surface-container) !important;
            color: var(--md-sys-color-on-surface) !important;
            border-radius: 16px !important;
            box-shadow: var(--md-sys-elevation-level3) !important;
            border: 1px solid var(--md-sys-color-outline-variant) !important;
        }

        .leaflet-popup-content {
            margin: 16px !important;
            font-family: var(--md-sys-typescale-body-large-font) !important;
            font-size: var(--md-sys-typescale-body-large-size) !important;
            line-height: var(--md-sys-typescale-body-large-line-height) !important;
        }

        .leaflet-popup-tip {
            background: var(--md-sys-color-surface-container) !important;
            border: 1px solid var(--md-sys-color-outline-variant) !important;
        }

        .leaflet-popup-close-button {
            color: var(--md-sys-color-on-surface) !important;
            font-size: 18px !important;
            font-weight: bold !important;
        }

        /* Custom Marker Styling */
        .custom-marker {
            background-color: var(--md-sys-color-primary);
            border: 3px solid var(--md-sys-color-on-primary);
            border-radius: 50%;
            width: 24px;
            height: 24px;
            box-shadow: var(--md-sys-elevation-level2);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            body {
                padding: 16px;
            }
            
            .map-header {
                padding: 20px 24px;
            }
            
            .map-title {
                font-size: 24px;
                line-height: 32px;
            }
            
            #map {
                height: 400px;
            }
            
            .map-controls {
                top: 16px;
                right: 16px;
            }
            
            .control-btn {
                width: 48px;
                height: 48px;
            }
            
            .map-info {
                padding: 20px 24px;
                flex-direction: column;
                gap: 12px;
                align-items: flex-start;
            }
        }

        /* Loading Animation */
        .map-loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 999;
            background-color: var(--md-sys-color-surface-container);
            padding: 24px;
            border-radius: 16px;
            box-shadow: var(--md-sys-elevation-level3);
            display: flex;
            align-items: center;
            gap: 16px;
            font-family: var(--md-sys-typescale-body-large-font);
        }

        .loading-spinner {
            width: 24px;
            height: 24px;
            border: 3px solid var(--md-sys-color-outline);
            border-top: 3px solid var(--md-sys-color-primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="map-container">
        <div class="map-header">
            <h1 class="map-title">Interactive Map</h1>
            <p class="map-subtitle">Powered by OpenStreetMap with Material Design 3</p>
        </div>
        
        <div style="position: relative;">
            <div id="map-loading" class="map-loading">
                <div class="loading-spinner"></div>
                <span>Loading map...</span>
            </div>
            
            <div id="map"></div>
            
            <div class="map-controls">
                <button class="control-btn" id="locate-btn" title="Find my location">
                    <span class="material-symbols-outlined">my_location</span>
                </button>
                <button class="control-btn" id="fullscreen-btn" title="Toggle fullscreen">
                    <span class="material-symbols-outlined">fullscreen</span>
                </button>
                <button class="control-btn" id="layers-btn" title="Change map layer">
                    <span class="material-symbols-outlined">layers</span>
                </button>
            </div>
        </div>
        
        <div class="map-info">
            <div>
                <strong>Coordinates:</strong> 
                <span class="coordinates-display" id="coordinates">Loading...</span>
            </div>
            <div>
                <strong>Zoom:</strong> 
                <span class="zoom-display" id="zoom-level">-</span>
            </div>
        </div>
    </div>

    <!-- Leaflet JavaScript -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" 
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    
    <script>
        // Initialize the map
        let map;
        let currentLayer = 'osm';
        let currentMarker = null;
        
        // Map layer configurations
        const mapLayers = {
            osm: {
                name: 'OpenStreetMap',
                url: 'https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',
                options: {
                    maxZoom: 19,
                    attribution: '© <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
                }
            },
            topo: {
                name: 'Topographic',
                url: 'https://{s}.tile.opentopomap.org/{z}/{x}/{y}.png',
                options: {
                    maxZoom: 17,
                    attribution: 'Map data: © <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, <a href="http://viewfinderpanoramas.org">SRTM</a> | Map style: © <a href="https://opentopomap.org">OpenTopoMap</a> (<a href="https://creativecommons.org/licenses/by-sa/3.0/">CC-BY-SA</a>)'
                }
            },
            humanitarian: {
                name: 'Humanitarian',
                url: 'https://{s}.tile.openstreetmap.fr/hot/{z}/{x}/{y}.png',
                options: {
                    maxZoom: 19,
                    attribution: '© <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, Tiles style by <a href="https://www.hotosm.org/" target="_blank">Humanitarian OpenStreetMap Team</a> hosted by <a href="https://openstreetmap.fr/" target="_blank">OpenStreetMap France</a>'
                }
            }
        };
        
        function initializeMap() {
            // Default location (London)
            const defaultLat = 51.505;
            const defaultLng = -0.09;
            const defaultZoom = 13;
            
            // Create map
            map = L.map('map', {
                zoomControl: false // We'll add custom controls
            }).setView([defaultLat, defaultLng], defaultZoom);
            
            // Add initial tile layer
            addCurrentLayer();
            
            // Add zoom control with custom position
            L.control.zoom({
                position: 'bottomleft'
            }).addTo(map);
            
            // Add a marker at the center
            addMarker(defaultLat, defaultLng, 'Welcome to the MD3 Map!<br>Click anywhere to add a new marker.');
            
            // Update coordinates and zoom display
            updateMapInfo();
            
            // Hide loading spinner
            document.getElementById('map-loading').style.display = 'none';
            
            // Map event listeners
            map.on('moveend', updateMapInfo);
            map.on('zoomend', updateMapInfo);
            map.on('click', onMapClick);
        }
        
        function addCurrentLayer() {
            const layer = mapLayers[currentLayer];
            if (map.tileLayer) {
                map.removeLayer(map.tileLayer);
            }
            map.tileLayer = L.tileLayer(layer.url, layer.options).addTo(map);
        }
        
        function addMarker(lat, lng, popupText) {
            if (currentMarker) {
                map.removeLayer(currentMarker);
            }
            
            // Custom marker icon
            const customIcon = L.divIcon({
                className: 'custom-marker',
                iconSize: [24, 24],
                iconAnchor: [12, 12]
            });
            
            currentMarker = L.marker([lat, lng], { icon: customIcon })
                .addTo(map)
                .bindPopup(popupText)
                .openPopup();
        }
        
        function updateMapInfo() {
            const center = map.getCenter();
            const zoom = map.getZoom();
            
            document.getElementById('coordinates').textContent = 
                `${center.lat.toFixed(6)}, ${center.lng.toFixed(6)}`;
            document.getElementById('zoom-level').textContent = zoom;
        }
        
        function onMapClick(e) {
            const lat = e.latlng.lat;
            const lng = e.latlng.lng;
            addMarker(lat, lng, `You clicked at:<br>Lat: ${lat.toFixed(6)}<br>Lng: ${lng.toFixed(6)}`);
        }
        
        // Control button event listeners
        document.getElementById('locate-btn').addEventListener('click', function() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function(position) {
                    const lat = position.coords.latitude;
                    const lng = position.coords.longitude;
                    map.setView([lat, lng], 15);
                    addMarker(lat, lng, 'Your current location!');
                }, function(error) {
                    alert('Error getting your location: ' + error.message);
                });
            } else {
                alert('Geolocation is not supported by this browser.');
            }
        });
        
        document.getElementById('fullscreen-btn').addEventListener('click', function() {
            const mapContainer = document.querySelector('.map-container');
            if (!document.fullscreenElement) {
                mapContainer.requestFullscreen().then(() => {
                    this.querySelector('.material-symbols-outlined').textContent = 'fullscreen_exit';
                });
            } else {
                document.exitFullscreen().then(() => {
                    this.querySelector('.material-symbols-outlined').textContent = 'fullscreen';
                });
            }
        });
        
        document.getElementById('layers-btn').addEventListener('click', function() {
            const layerKeys = Object.keys(mapLayers);
            const currentIndex = layerKeys.indexOf(currentLayer);
            const nextIndex = (currentIndex + 1) % layerKeys.length;
            currentLayer = layerKeys[nextIndex];
            
            addCurrentLayer();
            
            // Show layer change notification
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                left: 50%;
                transform: translateX(-50%);
                background: var(--md-sys-color-inverse-surface);
                color: var(--md-sys-color-inverse-on-surface);
                padding: 12px 24px;
                border-radius: 24px;
                z-index: 10000;
                font-family: var(--md-sys-typescale-body-large-font);
                box-shadow: var(--md-sys-elevation-level3);
                animation: slideDown 0.3s ease-out;
            `;
            notification.textContent = `Switched to: ${mapLayers[currentLayer].name}`;
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.remove();
            }, 2000);
        });
        
        // Fullscreen change listener
        document.addEventListener('fullscreenchange', function() {
            const fullscreenBtn = document.getElementById('fullscreen-btn');
            const icon = fullscreenBtn.querySelector('.material-symbols-outlined');
            icon.textContent = document.fullscreenElement ? 'fullscreen_exit' : 'fullscreen';
            
            // Invalidate map size when entering/exiting fullscreen
            setTimeout(() => {
                map.invalidateSize();
            }, 100);
        });
        
        // Add slide down animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes slideDown {
                from {
                    opacity: 0;
                    transform: translateX(-50%) translateY(-20px);
                }
                to {
                    opacity: 1;
                    transform: translateX(-50%) translateY(0);
                }
            }
        `;
        document.head.appendChild(style);
        
        // Initialize map when DOM is ready
        document.addEventListener('DOMContentLoaded', initializeMap);
    </script>
</body>
</html>
